<div class="container mt-2 p-3" id="listadocontainer">
    <h5>Listado de Clientes</h5>
    <table class="table table-striped table-info text-center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th>Id/Nit</th>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>OP</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of Clientes; let i = index">
                <td>{{cliente.id}}</td>
                <td>{{cliente.idCliente}}</td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.telefono}}</td>
                <td>{{cliente.correo}}</td>
                <td>
                    <a href="#" class="btn btn-warning btn-sm" [routerLink]="['/editarcliente',cliente.id]" routerLinkActive="router-link-active" > <i class="bi bi-pencil-fill"></i> </a> | 
                    <a href="#" class="btn btn-danger btn-sm" [routerLink]="['/eliminarcliente',cliente.id]" routerLinkActive="router-link-active"  > <i class="bi bi-person-x-fill"></i> </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
